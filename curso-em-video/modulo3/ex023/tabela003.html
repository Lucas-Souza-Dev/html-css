<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            
        }
        tr,td{
            border:1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Mesclagem de celulas
    </h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td><!-- Mesclagem em linha -->

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            

        </tr>
        <tr>
            <td colspan="2">G</td><!-- Mesclagem em coluna -->
            <td>I</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
        
        </tr>
    </table>
</body>
</html>
