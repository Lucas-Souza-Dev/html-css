<!DOCTYPE html>
<html lang="en">
<head>

    <title>teste de Formulario</title>

<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>
                Cor, Nivel e Arquivo
            </legend>

            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#ffff00">

            <p>
                <label for="inivel">Nivel de satisfação: 0</label>
                <input type="range" name="nivel" id="inivel">
                100
            </p>

            <p>
                <label for="iarquivo">Carregue uma Foto: </label>
                <input type="file" name="arquivo" id="iarquivo">
            </p>
        </fieldset>

    </form>
    
</body>
