<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagem Dinamica
    </h1>
    <p>
        Tente Abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <!-- 1050px para que a barar de rolagem nao apareça no site -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audios en HTML5
    </p>
    <audio controls autoplay><!-- Controls libera os controles de audio e o autoplay aciona o audio automaticamente mas nao esta funcionando -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!-- tIPOS DE AUDIO =  mpeg, ogg, wave- wave não é recomendado -->
        <!-- os AUDIOS TAMBEM FUNCIONAM EM CASCATA -->
    </audio>
</body>
</html>
