<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatações de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>um termo em negrito</b></p>
    <p>nesta Frase temos um <strong>termo em destaque</strong></p>
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um <i>termo em italico </i> (nao semantico)</p>
    <p>Nesta frase temos um <em>termo com enfase</em>(semantico)</p>
</body>
</html>
